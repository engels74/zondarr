# Alembic configuration file for Zondarr database migrations.
#
# Supports both SQLite (development) and PostgreSQL (production).
# Uses async SQLAlchemy patterns for migration execution.

[alembic]
# Path to migration scripts directory
script_location = migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate revision hashes to 12 characters
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator; As of alembic 1.10, this is the default.
# version_path_separator = os
# Use os.pathsep. Default configuration used for new projects.

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# Database URL - overridden by environment variable DATABASE_URL
# Default to SQLite for development
sqlalchemy.url = sqlite+aiosqlite:///./zondarr.db


[post_write_hooks]
# Post-write hooks for formatting generated migration files
# Runs ruff format on new migration files

hooks = ruff_format

ruff_format.type = exec
ruff_format.executable = uvx
ruff_format.options = ruff format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
