repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
        exclude: ^frontend/.*tsconfig.*\.json$
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      # - id: no-commit-to-branch
      #   args: ["--branch", "main"]
      - id: check-added-large-files
        args: ["--maxkb=500"]

  # Python linting and formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff-check
        args: [--fix]
        files: ^backend/(src|tests)/.*\.py$
      - id: ruff-format
        files: ^backend/(src|tests)/.*\.py$

  # Local hooks
  - repo: local
    hooks:
      # Biome for frontend JS/TS/Svelte/JSON/CSS
      - id: biome
        name: Format and lint with Biome
        entry: bunx biome check --write
        language: system
        types_or: [javascript, ts, svelte, json, css]
        files: ^frontend/
        exclude: ^frontend/(build|\.svelte-kit|node_modules)/

      # TypeScript type checking (pre-push only)
      - id: typecheck-ts
        name: TypeScript Check
        entry: bun --cwd frontend run check
        language: system
        pass_filenames: false
        files: ^frontend/.*\.(ts|svelte)$
        stages: [pre-push]

      # Python type checking (pre-push only)
      - id: typecheck-py
        name: Python Type Check (basedpyright)
        entry: bash -c 'cd backend && uv run basedpyright'
        language: system
        files: ^backend/(src|tests)/.*\.py$
        pass_filenames: false
        stages: [pre-push]

      # Backend tests (pre-push only)
      - id: tests-py
        name: Python Tests
        entry: bash -c 'cd backend && uv run pytest'
        language: system
        files: ^backend/(src|tests)/.*\.py$
        pass_filenames: false
        stages: [pre-push]

      # Frontend tests (pre-push only)
      - id: tests-ts
        name: Frontend Tests
        entry: bun --cwd frontend test
        language: system
        files: ^frontend/.*\.(ts|svelte)$
        pass_filenames: false
        stages: [pre-push]
